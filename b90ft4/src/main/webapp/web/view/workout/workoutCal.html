<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>섭취 칼로리 입력</div>
<input type="text">
<div>소비 칼로리 입력</div>
<input type="text">
<div class="portlet box">
	<div class="portlet-header">
		<div class="caption">칼로리 계산</div>
		<div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
	</div>
<div id="bar-chart-stack" style="width: 100%; height:300px"></div>
</div>
                        
   <script>
 //bar-chart-stack  
   var d4_1 = [["섭취 칼로리", 126],["소비 칼로리", 73]];
   var d4_2 = [["소비 칼로리", 61]];
       $.plot("#bar-chart-stack", [{
           data: d4_1,
           label: "칼로리",
           color: "#3DB9D3"
       },{
           data: d4_2,
           label: "초과 소비 칼로리",
           color: "#ffce54"
       }], {
           series: {
               stack: !0,
               bars: {
                   align: "center",
                   lineWidth: 0,
                   show: !0,
                   barWidth: .6,
                   fill: .9
               }
           },
           grid: {
               borderColor: "#fafafa",
               borderWidth: 1,
               hoverable: !0
           },
           tooltip: !0,
           tooltipOpts: {
               content: "%x : %y",
               defaultTheme: false
           },
           xaxis: {
               tickColor: "#fafafa",
               mode: "categories"
           },
           yaxis: {
               tickColor: "#fafafa"
           },
           shadowSize: 0
       });
   
   </script>
</body>
</html>
